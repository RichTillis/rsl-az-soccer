<ion-app>
    <ion-menu side="start">
      <ion-header>
        <ion-toolbar color="primary"> <ion-title>Menu</ion-title> </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item button href="/home" routerDirection="root">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label> Home </ion-label>
            </ion-item>
            <ion-item button href="/my-teams" routerDirection="root">
              <ion-icon slot="start" name="football"> </ion-icon>
              <ion-label> My Teams </ion-label>
            </ion-item>   
            <ion-item button href="/schedule" routerDirection="root">
              <ion-icon slot="start" name="calendar"> </ion-icon>
              <ion-label> Schedule </ion-label>
            </ion-item>  
            <ion-item button href="/standings" routerDirection="root">
              <ion-icon slot="start" name="trophy"> </ion-icon>
              <ion-label> Standings </ion-label>
            </ion-item> 
            <ion-item button href="/rules" routerDirection="root">
              <ion-icon slot="start" name="alert"> </ion-icon>
              <ion-label> Rules </ion-label>
            </ion-item>     
            <ion-item button href="/about" routerDirection="root">
              <ion-icon slot="start" name="information-circle"> </ion-icon>
              <ion-label> About </ion-label>
            </ion-item>                 
            <ion-item button (click)="logout()">
              <ion-icon slot="start" name="power"></ion-icon>
              <ion-label> Logout </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-app>
