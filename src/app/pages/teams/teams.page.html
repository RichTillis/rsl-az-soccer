<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All Teams</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary"
    ><ion-searchbar
      placeholder="Search"
      [(ngModel)]="queryText"
      (ionInput)="updateTeams()"
    >
    </ion-searchbar
  ></ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list>
    <ion-item-group *ngFor="let division of teams">
      <ion-card color="primary">
        <ion-card-header>
          <ion-card-title> 
            {{ division.divisionName }} 
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item
          routerLink="/team/teamDetails/{{team.id}}"
            color="light"
            *ngFor="let team of division.divisionTeams"            
          >
            <ion-label>{{ team.name }}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item-group>
  </ion-list>
</ion-content>
