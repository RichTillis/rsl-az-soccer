<ion-header>
  <ion-toolbar color="primary">
    <ion-icon slot="start" src="assets/images/rsl_az_logo.svg" size="large" class="left-padding"></ion-icon>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tournament Schedule</ion-title>
  </ion-toolbar>
  <a href="https://www.tucsonrealtors.org/" target="_blank">
    <ion-img src="assets/images/tarsponsorbanner.jpg"></ion-img>
  </a>
  <ion-toolbar color="secondary">
    <ion-searchbar placeholder="Search" [(ngModel)]="queryText" (ionChange)="updateTeams()" (ionBlur)="hideKeyboard()"
      (ionCancel)="hideKeyboard()" (ionClear)="hideKeyboard()" (window:keydown)="onKey($event)">
    </ion-searchbar>
    <ion-segment scrollable (ionChange)="segmentChanged($event)">
      <ion-segment-button checked value="All">
        <ion-label>All Teams</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Boy">
        <ion-label>Boys</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Girl">
        <ion-label>Girls</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content color="primary-contrast">
  <ion-list>
    <ion-item-group *ngFor="let division of teams">
      <ion-item-divider color="primary">
        <ion-label> {{ division.divisionName }} </ion-label>
      </ion-item-divider>
      <ion-item color="primary-contrast" *ngFor="let team of division.divisionTeams" routerLink="/team/tabs/teamSchedule/{{ team.id }}">
        <ion-label>{{ team.name }}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-img src="assets/images/tournamentsponsors.png"></ion-img>
</ion-footer>
