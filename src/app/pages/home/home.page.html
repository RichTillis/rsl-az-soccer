<ion-header>
  <ion-toolbar color="primary">
    <ion-icon slot="start" src="assets/images/rsl_az_logo.svg" size="large"></ion-icon>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>2020 Shootout</ion-title>
  </ion-toolbar>
  <a href="https://www.tucsonrealtors.org/" target="_blank">
    <ion-img src="assets/images/tarsponsorbanner.jpg"></ion-img>
  </a>
</ion-header>

<ion-content color="light">
  <!-- <a href="https://www.tucsonrealtors.org/" target="_blank">
    <ion-img src="assets/images/tarsponsorbanner.jpg"></ion-img>
  </a> -->

  <ion-card *ngFor="let post of posts">
    
    <ion-card-header color="primary">
      <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>
    <div *ngIf="post.img">
      <img src="assets/images/{{post.img}}.jpg" tappable (click)=openPreview(post.img) />
    </div>

    <ion-slides [options]="sliderOpts" *ngIf="post.images">
      <ion-slide *ngFor="let image of post.images">
        <img src="assets/images/{{image}}.jpg" tappable (click)=openPreview(image) />
      </ion-slide>
    </ion-slides>

    <ion-card-content class="card-content-background" *ngIf="post.qwerty">
      This is content, without any paragraph or header tags,
      within an ion-card-content element.
    </ion-card-content>
    <ion-card-content class="card-content-background" *ngIf="post.body">
      <ion-label lines="none" >
        {{post.body}}
      </ion-label>
    </ion-card-content>
    <ion-card-content class="card-content-background" *ngIf="post.body1">
      <ion-label lines="none" >
        {{post.body1}}
      </ion-label>
    </ion-card-content>
    <ion-card-content class="card-content-background" *ngIf="post.body2">
      <ion-label lines="none">
        {{post.body2}}
      </ion-label>
    </ion-card-content>
    <ion-card-content class="card-content-background" *ngIf="post.body3">
      <ion-label lines="none">
        {{post.body3}}
      </ion-label>
    </ion-card-content>
    <ion-card-content class="card-content-background" *ngIf="post.link">
      <ion-item [href]="post.link" target="_blank" lines="none">
        <ion-label lines="none" color="secondary"> 
          {{post.linkTitle}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-img src="assets/images/tournamentsponsors.png"></ion-img>
</ion-footer>
