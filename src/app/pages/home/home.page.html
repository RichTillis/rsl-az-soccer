<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>2019 TAR Shootout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <!-- <ion-button (click)="getPosts()">Get Posts</ion-button> -->
  <ng-container *ngFor="let post of formattedPosts">
    <ion-card color="light">
      <ion-item color="secondary">
        <ion-avatar item-left>
          <img src="https://graph.facebook.com/{{post.from.id}}/picture" />
        </ion-avatar>
        <ion-label>
          <h4>{{ post.from.name }}</h4>
          <p>{{ post.time | date: "short" }}</p>
        </ion-label>       
      </ion-item>
      <div *ngIf="post.photos.length > 0">
        <ion-img [src]="post.photos[0].src"></ion-img><!-- (click)="redirectToImage(post.photos[0].src)"></ion-img> -->
      </div>
      <ion-card-content >
        <p>{{ post.message }}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
