<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Account</ion-title>
  </ion-toolbar>
  <a href="https://www.tucsonrealtors.org/" target="_blank">
    <ion-img src="assets/images/tarsponsorbanner.jpg"></ion-img>
  </a>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center logo"><img src="assets/images/RSL_AZ_logo_smaller.png" /></div>

  <form [formGroup]="registrationForm">

    <ion-item>
      <ion-input formControlName="email" placeholder="Email" type="text"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="registrationForm.get('email').hasError(validation.type) && (registrationForm.get('email').dirty || registrationForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="registrationForm.get('password').hasError(validation.type) && (registrationForm.get('password').dirty || registrationForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-input formControlName="confirmPassword" placeholder="Confirm Password" type="password"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.confirmPassword">
        <div class="error-message"
          *ngIf="registrationForm.get('confirmPassword').hasError(validation.type) && (registrationForm.get('confirmPassword').dirty || registrationForm.get('confirmPassword').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

  </form>

  <ion-button expand="block" color="primary" (click)="registerWithEmail()"
    [disabled]="registrationForm.invalid">Sign Up With Email</ion-button>

  <ion-grid class="bottom-padding-2em">
    <ion-row class="ion-align-items-end">
      <ion-col>
        <div class="ion-text-center">
          <ion-button fill="clear" class="auth-options" (click)="routeToLogin()">Already Have an Account?
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button size="large" fill="clear" (click)="loginWithFacebook()"><img src="assets/images/facebookLoginBtn.png"/>
  </ion-button>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary" class="min-height-10"></ion-toolbar>
  <ion-img src="assets/images/Sponsors-2020.jpg"></ion-img>
  <ion-toolbar color="primary" class="min-height-10"></ion-toolbar>
</ion-footer>
