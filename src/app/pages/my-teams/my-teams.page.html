<ion-header>
  <ion-toolbar color="primary">
    <ion-icon slot="start" src="assets/images/rsl_az_logo.svg" size="large" class="left-padding"></ion-icon>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Favorite Teams</ion-title>
  </ion-toolbar>
  <a href="https://www.tucsonrealtors.org/" target="_blank">
    <ion-img src="assets/images/tarsponsorbanner.jpg"></ion-img>
  </a>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
      <ion-item *ngFor="let item of favorites$ | async" routerLink="/team/tabs/teamSchedule/{{item?.team.teamId}}" >
        <ion-icon slot="start" name="star"></ion-icon>
        {{ item?.team.teamName }}
      </ion-item>
    </ion-list>
    <ion-card-content>
      To follow more teams, select a team from the
      teams list, then you can follow teams from their team page.
      <ion-button expand="full" routerLink="/teams" class="padding-top">
        <ion-icon slot="start" name="search"></ion-icon>
        Find a Team
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" class="min-height-10"></ion-toolbar>
  <ion-img src="assets/images/Sponsors-2020.jpg"></ion-img>
  <ion-toolbar color="primary" class="min-height-10"></ion-toolbar>
</ion-footer>
