<ion-header>
  <org-header [pageTitle]="pageTitle"></org-header>
</ion-header>

<ion-content color="light">
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>
    <div *ngIf="post.images.length == 1">
      <img src="assets/images/{{post.images[0].image}}.jpg" tappable (click)=openPreview(post.images[0].image) />
    </div>

    <ion-slides [options]="sliderOpts" *ngIf="post.images.length > 1">
      <ion-slide *ngFor="let image of post.images">
        <img src="assets/images/{{image.image}}.jpg" tappable (click)=openPreview(image) />
      </ion-slide>
    </ion-slides>
    <ion-card-content class="card-content-background" *ngFor="let body of post.body">
      <ion-label lines="none">
        {{body.line}}
      </ion-label>
    </ion-card-content>
    <ion-card-content class="card-content-background no-vertical-padding " *ngIf="post.links">
      <ion-item *ngFor="let link of post.links" [href]="link.link" target="_blank" lines="none">
        <ion-label lines="none" color="secondary" class="standout">
          {{link.linkTitle}}
        </ion-label>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-fab horizontal="start" vertical="bottom" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="light" (click)="openEdit()">
          <ion-icon name="create"></ion-icon>
        </ion-fab-button>
        <ion-fab-button *ngIf="post.status != 'archive'" color="light" (click)="markAsArchive()">
          <ion-icon name="archive"></ion-icon>
        </ion-fab-button>
        <ion-fab-button *ngIf="post.status != 'active'" color="light" (click)="markAsActive()">
          <ion-icon name="push"></ion-icon>
        </ion-fab-button>
        <ion-fab-button *ngIf="post.status != 'draft'" color="light" (click)="markAsDraft()">
          <ion-icon name="alert"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
      </ion-fab>
    </ion-card-content>
  </ion-card>
</ion-content>
<org-footer></org-footer>
